<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Calculator
		</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Calculator</h1>
		<textarea placeholder="Here come task" onkeyup="start()"></textarea>console.group();document.querySelector('#output').innerHTML=calc(this.value);console.groupEnd()
		<p id="output"></p>
		<h2>Working functions</h2>
		<p>PI<br>Sin()<br>Cos()<br>Tan()<br>aSin(): arc cos<br>aCos(): arc cos<br>aTan(): arc tan<br>DtR(): Degrees to radians<br>RtD(): Radians to degrees</p>
		<script src="cal.js"></script>
		<script>
			var kill
			function start() {
				clearTimeout(kill)
				kill=setTimeout(function(){up()},500)
			}
			function up(){
				console.group()
				try{
					document.querySelector('#output').innerHTML=calc(document.querySelector('textarea').value)
				}
				catch(err){
					console.log(err)
					document.querySelector('#output').innerHTML=NaN
				}
				console.groupEnd()
			}
		</script>
	</body>
</html>
